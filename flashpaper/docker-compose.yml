version: '3.8'

services:
  db:
    image: postgres:18-alpine
    container_name: flashpaper_db
    restart: always
    environment:
      POSTGRES_USER: flashuser
      POSTGRES_PASSWORD: flashpassword
      POSTGRES_DB: flashpaper_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashuser -d flashpaper_local"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: flashpaper_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      DB_HOST: db
      DB_USER: flashuser
      DB_PASSWORD: flashpassword
      DB_NAME: flashpaper_local
      DB_PORT: 5432
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JANITOR_INTERVAL: ${JANITOR_INTERVAL}
      TOKEN_EXPIRATION: ${TOKEN_EXPIRATION}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: